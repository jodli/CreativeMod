[entity-description]
infinity-chest=一个可以用于创建或销毁物品的箱子。设置无限过滤器为你希望箱子保持的物品和数量。勾选框将移除不在过滤器中的物品。
creative-mod_creative-chest=一个包含游戏中所有物品并能够自动重新填充的钢制箱子。它的最后一个槽位可以用来丢弃不需要的物品。（可能需要放置多个以获得更多物品。）\n移除时清空内容。
creative-mod_new-creative-chest=一个包含游戏中所有物品并能够自动重新填充的钢制箱子。它的最后一个槽位可以用来丢弃不需要的物品。（可能需要放置多个以获得更多物品。）\n移除时清空内容。
creative-mod_creative-provider-chest=一个包含游戏中所有物品并能够自动重新填充的被动提供箱子。它的最后一个槽位可以用来丢弃不需要的物品。（可能需要放置多个以获得更多物品。）\n移除时清空内容。
creative-mod_new-creative-provider-chest=一个包含游戏中所有物品并能够自动重新填充的被动提供箱子。它的最后一个槽位可以用来丢弃不需要的物品。（可能需要放置多个以获得更多物品。）\n移除时清空内容。
creative-mod_inf-requester-chest=一个可以用于创建或销毁物品，并作为请求箱的箱子。设置无限过滤器为你希望箱子保持的物品和数量。勾选框将移除不在过滤器中的物品。
creative-mod_inf-provider-chest=一个可以用于创建或销毁物品，并作为提供箱的箱子。设置无限过滤器为你希望箱子保持的物品和数量。勾选框将移除不在过滤器中的物品。
creative-mod_autofill-requester-chest=一个根据请求自动重新填充自身的请求箱。与普通请求箱不同，这个箱子中的两个相同请求将被填充两次。未使用的槽位将被清空。\n移除时清空内容。
creative-mod_new-autofill-requester-chest=一个根据请求自动重新填充自身的请求箱。与普通请求箱不同，这个箱子中的两个相同请求将被填充两次。未使用的槽位将被清空。\n移除时清空内容。
creative-mod_duplicating-chest=一个复制其第一个槽位物品的钢制箱子。\n移除时清空内容。
creative-mod_duplicating-provider-chest=一个复制其第一个槽位物品的被动提供箱子。\n移除时清空内容。
creative-mod_void-requester-chest=一个移除其内部所有物品的请求箱。\n移除时清空内容。
creative-mod_void-chest=一个移除其内部所有物品的箱子。\n移除时清空内容。
creative-mod_void-storage-chest=一个移除其内部所有物品的存储箱。\n移除时清空内容。
creative-mod_super-loader=一个超级快速的装卸机，可以轻松压缩它前面的传送带。当与无限箱子一起使用时，你有一个低性能成本的解决方案来测试传送带系统的吞吐量。
creative-mod_super-loader2=一个超级快速的1x1装卸机，可以轻松压缩它前面的传送带。当与无限箱子一起使用时，你有一个低性能成本的解决方案来测试传送带系统的吞吐量。
creative-mod_linked-chest=与其他具有相同设置的链接箱子共享一个库存。通过勾选框来设置ID - 任何具有相同勾选/未勾选状态的箱子都是链接的。
creative-mod_linked-belt=一个可以连接到同一类型的另一条传送带，位于任何表面上的传送带。要设置，复制你希望作为输入的传送带的设置（__CONTROL__copy-entity-settings__），然后将它们粘贴到你希望作为输出的传送带上（__CONTROL__paste-entity-settings__）。
creative-mod_creative-cargo-wagon=一个包含游戏中所有物品并能够自动重新填充的货物车厢。它的最后一个槽位可以用来丢弃不需要的物品。（可能需要放置多个以获得更多物品。）\n移除时清空内容。
creative-mod_duplicating-cargo-wagon=一个复制其第一个槽位物品的货物车厢。\n移除时清空内容。
creative-mod_void-cargo-wagon=一个移除其内部所有物品的货物车厢。\n移除时清空内容。
creative-mod_super-logistic-robot=一个极快且无能量消耗的物流机器人，具有高负载能力。每个堆栈最多可以放置1k个机器人。
creative-mod_super-construction-robot=一个极快且无能量消耗的建造机器人。每个堆栈最多可以放置1k个机器人。
creative-mod_super-roboport=尽管有警告信号，但实际上不需要能量。
creative-mod_fluid-source=能够产生无限的流体。（在为它选择流体配方之前，你需要启用创造工具的配方。）
creative-mod_fluid-void=使流入的流体无效。
creative-mod_super-boiler=快速将流体加热到最高温度。
creative-mod_super-cooler=快速将流体冷却到默认温度。
creative-mod_configurable-super-boiler=快速将流体加热或冷却到设定的温度。它有一个燃料槽，但运行时不需要燃料。
creative-mod_heat-source=免费产生热量。它总是处于1000°C。
creative-mod_heat-void=免费吸收热量。它总是处于0°C。
creative-mod_item-source=当其过滤器被设置时，它能够将物品放在它前面的传送带上或插入到库存中。当没有设置过滤器时，它能够根据目标的当前配方或槽位过滤器插入物品堆栈或流体。
creative-mod_duplicator=复制它前面的物品或流体。
creative-mod_item-void=使它前面的物品或流体无效。当它面对一个组装机、化工厂、熔炉或其他能够制作物品的结构，并且没有设置过滤器时，它只会移除输出物品。
creative-mod_random-item-source=它必须连接到一个电路网络才能工作。根据它接收到的电路信号，将随机物品放在它前面的传送带上或插入到库存中。\n\n信号来源的电线颜色将影响物品被放置在传送带的哪一侧。\n\n信号的数量越高，被选择放置物品的可能性越大。如果选择了非物品信号，则该刻度不会生成物品。
creative-mod_creative-lab=能够为自身使用生成游戏中所有可用的科技包。\n移除时清空内容。
creative-mod_void-lab=能够进行无限的研究，同时使用实验室中的科技包。
creative-mod_active-electric-energy-interface-output=能够在能量存储输出能量之前产生可配置数量的能量到网络。但它不能消耗能量。\n提示：其GUI上的值是每刻度，而电力网络信息上的值是每秒（60刻度）。
creative-mod_passive-electric-energy-interface=能够产生或消耗可配置数量的能量。它的优先级与能量存储相同。\n提示：其GUI上的值是每刻度，而电力网络信息上的值是每秒（60刻度）。
creative-mod_active-electric-energy-interface-input=能够从网络消耗可配置数量的能量，使其他实体无法正常工作。但它不能产生能量。\n提示：其GUI上的值是每刻度，而电力网络信息上的值是每秒（60刻度）。
creative-mod_energy-source=在能量存储输出能量之前，将无限能量产生到网络。
creative-mod_passive-energy-source=仅在其他发电机无法产生足够的电力时工作。
creative-mod_energy-void=使网络中的能量无效，使其他实体无法正常工作。
creative-mod_passive-energy-void=不断吸收网络中的过量能量，而不影响其他实体。
creative-mod_super-radar=保持其周围大面积区域始终被揭示。尽管有警告信号，但实际上不需要能量。\n（在生成区域之前放置它可能会中断生成过程，并导致整个地图暂时变黑。）
creative-mod_super-radar-2=保持其周围极大面积区域始终被揭示。尽管有警告信号，但实际上不需要能量。\n（在生成区域之前放置它可能会中断生成过程，导致延迟并使整个地图暂时变黑。\n通常需要几分钟来为如此大的区域生成部分。）
creative-mod_super-beacon=超级大的生效区域。也接受生产力插件。尽管有警告信号，但实际上不需要能量。

