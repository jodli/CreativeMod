[mod-setting-description]
creative-mod_default-initial-actions=在新的游戏开始或在现有游戏中首次加载该模组时，应该对创造模式执行什么操作。
creative-mod_unhide-items=取消隐藏创造模式提供的物品和实体，以便你可以在物质源的过滤器、物流请求槽、拆除过滤器等中选择它们。但即使游戏未启用创造模式，它们也将可见。
creative-mod_creative-chest-size=每个__ENTITY__creative-mod_creative-chest__和__ENTITY__creative-provider-chest__的可用库存大小。\n将添加一个额外的槽位用于丢弃。\n它的值影响你需要放置多少个箱子来完成一个物品循环。更大的库存大小意味着需要更少的箱子。然而，它也更可能导致在悬停箱子时出现性能问题。\n为现有游戏更改其值将导致物品重新分组。
creative-mod_creative-chest-contains-hidden-items=__ENTITY__creative-mod_creative-chest__和__ENTITY__creative-provider-chest__是否应包含隐藏物品。\n一些物品被隐藏是有原因的，比如火箭部件，即使你可以得到它，也是没有意义的。\n为现有游戏更改此值将导致物品重新分组。
creative-mod_autofill-requester-chest-size=每个__ENTITY__creative-mod_autofill-requester-chest__的库存大小。
creative-mod_duplicating-chest-size=每个__ENTITY__creative-mod_duplicating-chest__和__ENTITY__creative-provider-chest__的库存大小。
creative-mod_void-requester-chest-size=每个__ENTITY__creative-mod_void-requester-chest__的库存大小。
creative-mod_void-chest-size=每个__ENTITY__creative-mod_void-chest__的库存大小。
creative-mod_void-storage-chest-size=每个__ENTITY__creative-mod_void-storage-chest__的库存大小。
creative-mod_creative-cargo-wagon-size=每个__ENTITY__creative-mod_creative-cargo-wagon__的可用库存大小。\n将添加一个额外的槽位用于丢弃。\n它的值影响你需要放置多少个货物车厢来完成一个物品循环。更大的库存大小意味着需要更少的车厢。然而，它也更可能导致在悬停车厢时出现性能问题。\n为现有游戏更改其值将导致物品重新分组。
creative-mod_creative-cargo-wagon-contains-hidden-items=__ENTITY__creative-mod_creative-cargo-wagon__是否应包含隐藏物品。\n一些物品被隐藏是有原因的，比如火箭部件，即使你可以得到它，也是没有意义的。\n为现有游戏更改此值将导致物品重新分组。
creative-mod_duplicating-cargo-wagon-size=__ENTITY__creative-mod_duplicating-cargo-wagon__的库存大小。
creative-mod_void-cargo-wagon-size=__ENTITY__creative-mod_void-cargo-wagon__的库存大小。
creative-mod_time-for-void-technology=__TECHNOLOGY__creative-mod_void-technology__的基本时间。
creative-mod_enemy-structures-add-name-suffix=是否将“（创造模式）”添加为该模组提供的敌人生成器和蠕虫的名称后缀，以区分它们与自然的敌人。

creative-mod_enable-invincible-player-by-default=当为任何玩家启用所有个人作弊时，是否应启用无敌玩家个人作弊。
