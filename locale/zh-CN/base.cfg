[item-description]
creative-mod_energy-absorption=从网络中吸收能量。（你不应该持有这个物品。尽快归还它！）
creative-mod_magic-wand-creator=它可以控制物体的存在。在使用这个魔法棒之前，你应该在菜单中设置它。在屏幕上拖动以选择实体，然后释放以应用效果。\n在拖动时按下__CONTROL__select-for-cancel-deconstruct__以激活替代模式。\n\n标准模式：创建地块或矿石。\n替代模式：移除所选物体。
creative-mod_magic-wand-healer=它可以治愈、复活或杀死实体。在屏幕上拖动以选择实体，然后释放以应用效果。\n在拖动时按下__CONTROL__select-for-cancel-deconstruct__以激活替代模式。\n\n标准模式：治愈所选实体并复活所选幽灵实体。\n替代模式：降低所选实体的健康值或杀死它们。
creative-mod_magic-wand-modifier=它可以修改实体的属性。在屏幕上拖动以选择实体，然后释放以打开修改者弹出窗口或应用效果。\n在拖动时按下__CONTROL__select-for-cancel-deconstruct__以激活替代模式。\n\n标准模式：选择物体并精确修改它们。\n替代模式：快速应用从标准模式记录的修改。
creative-mod_alien-attractor-small=将它放在地面上，5个外星生物将被吸引到那里建造一个巢穴。尽管它们可能需要一些时间来聚集和移动。
creative-mod_alien-attractor-medium=将它放在地面上，20个外星生物将被吸引到那里建造一个巢穴。尽管它们可能需要一些时间来聚集和移动。
creative-mod_alien-attractor-large=将它放在地面上，100个外星生物将被吸引到那里建造一个巢穴。尽管它们可能需要一些时间来聚集和移动。
creative-mod_super-speed-module=大幅增加机器速度。
creative-mod_super-effectivity-module=大幅减少机器能量消耗。最小能量消耗为20%。
creative-mod_super-productivity-module=大幅增加机器生产力。可以用于所有配方。
creative-mod_super-clean-module=大幅减少机器污染。最小污染为20%。
creative-mod_super-slow-module=大幅减少机器速度。最小速度为20%。
creative-mod_super-consumption-module=大幅增加机器能量消耗。
creative-mod_super-pollution-module=大幅增加机器污染。
creative-mod_super-fusion-reactor-equipment=为你的装备产生无限的电力。
creative-mod_super-personal-roboport-equipment=支持大量机器人。大建造半径。可以立即为机器人充电而不消耗任何能量。

